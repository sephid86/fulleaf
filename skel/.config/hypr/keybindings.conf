$term = foot
$filegui = thunar
$menu = wofi --show drun -I
$mod = SUPER

bindl =, XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindl =, XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindl =, XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindl =, XF86AudioPlay, exec, playerctl play-pause
bindl =, XF86AudioNext, exec, playerctl next
bindl =, XF86AudioPrev, exec, playerctl previous

bind = $mod, h, movefocus, l
bind = $mod, h, bringactivetotop
bind = $mod, l, movefocus, r
bind = $mod, l, bringactivetotop
bind = $mod, k, movefocus, u
bind = $mod, k, bringactivetotop
bind = $mod, j, movefocus, d
bind = $mod, j, bringactivetotop

bind = $mod SHIFT, h, movewindow, l
bind = $mod SHIFT, l, movewindow, r
bind = $mod SHIFT, k, movewindow, u
bind = $mod SHIFT, j, movewindow, d

bind = $mod, 1, workspace, 1

bind = $mod, d, workspace, r+1
bind = $mod, a, workspace, r-1
bind = $mod shift, d, movetoworkspace, r+1
bind = $mod shift, a, movetoworkspace, r-1

bind = $mod alt, l, workspace, r+1
bind = $mod alt, h, workspace, r-1
bind = $mod alt, s, workspace, r+1
bind = $mod alt, a, workspace, r-1

bind = $mod ctrl, l, movetoworkspace, r+1
bind = $mod ctrl, h, movetoworkspace, r-1
bind = $mod ctrl, s, movetoworkspace, r+1
bind = $mod ctrl, a, movetoworkspace, r-1

bind = $mod, s, togglespecialworkspace, magic
bind = $mod SHIFT, s, exec, ~/.config/hypr/scripts/toggle_movetoworkspace_special special:magic
# bind = $mod SHIFT, s, movetoworkspace, special:magic
# bind = $mod, ctrl s, movetoworkspace, r+0

bindm = $mod, mouse:272, movewindow
bindm = $mod, mouse:273, resizewindow
bindm = $mod shift, mouse:273, resizewindow 1

bind = $mod SHIFT, q, killactive
bind = $mod alt ctrl, x, forcekillactive

bind = $mod, p, pin
bind = $mod, semicolon, pseudo,active

# bind = $mod, e, exec, $filegui
bind = $mod, z, togglefloating
bind = $mod, v, togglesplit
bind = $mod, f, fullscreen

bind = $mod, w, exec, $menu
bind = $mod, return, exec, $term
bind = $mod SHIFT, return, exec, $term -a floating_foot bash -ic "r;exec bash"

bind = $mod SHIFT, e, exec, ~/.config/hypr/scripts/powermenu.sh

bind = , Print, exec, slurp | grim -g - ~/$(date +'ss%y-%m-%d-%H%M%S.png')
bind = shift, Print, exec, grim ~/$(date +'ss%y-%m-%d-%H%M%S.png')

bind = $mod, slash, exec, sh -c 'SINK_JSON=$(pw-dump | jq "[.[] | select(.type == \"PipeWire:Interface:Node\") | select(.info.props.\"media.class\" == \"Audio/Sink\") | {id: .id, description: .info.props.\"node.description\"}] | sort_by(.description)"); SINK_NAMES=$(echo "$SINK_JSON" | jq -r ".[].description"); SELECTED_NAME=$(echo "$SINK_NAMES" | wofi --show=dmenu --hide-scroll --allow-markup --define=hide_search=true --location=top_right -W 21% -H 12% --xoffset=-60 $rofi_args --dmenu); if [ -n "$SELECTED_NAME" ]; then SINK_ID=$(echo "$SINK_JSON" | jq -r ".[] | select(.description == \"$SELECTED_NAME\") | .id"); wpctl set-default $SINK_ID; fi'
bind = $mod, comma, exec, sh -c 'DEVICES=$(bluetoothctl devices | grep "Device" | awk "{print \$2 \"|\" \$3,\$4,\$5,\$6,\$7,\$8,\$9}" 2>/dev/null); DEVICE_NAMES=$(echo "$DEVICES" | cut -d"|" -f2 | sed "s/^ *//"); SELECTED_NAME=$(echo "$DEVICE_NAMES" | wofi --show=dmenu --hide-scroll --allow-markup --define=hide_search=true --location=top_right -W 14% -H 12% --xoffset=-60 --dmenu -p "Connect Bluetooth Device:"); if [ -n "$SELECTED_NAME" ]; then MAC_ADDR=$(echo "$DEVICES" | grep "$SELECTED_NAME" | cut -d"|" -f1); bluetoothctl connect $MAC_ADDR 2>/dev/null; fi'
# bind = $mod, slash, exec, sh -c 'SINK_LIST=$(pw-dump | jq -r "[.[] | select(.type == \"PipeWire:Interface:Node\") | select(.info.props.\"media.class\" == \"Audio/Sink\") | {id: .id, description: .info.props.\"node.description\"}] | sort_by(.description) | .[] | \"\(.id): \(.description)\""); SELECTED=$(echo "$SINK_LIST" | wofi $rofi_args --dmenu); if [ -n "$SELECTED" ]; then SINK_ID=$(echo "$SELECTED" | cut -d: -f1); wpctl set-default $SINK_ID; fi'
# bind = $mod, comma, exec, $(ls /dev/sd* |awk '{print $1}' |wofi $rofi_args --dmenu)

bind = $mod ctrl, 1, exec, if [ $(hyprctl monitors -j | jq ".[]|select(.name==\"DP-1\").dpmsStatus") = "true" ]; then hyprctl dispatch dpms off DP-1; else hyprctl dispatch dpms on DP-1; fi
bind = $mod, space, exec, $(hyprctl activewindow -j | jq '.floating') && hyprctl dispatch cyclenext tiled || hyprctl dispatch cyclenext floating
bind = $mod, TAB, focuscurrentorlast
