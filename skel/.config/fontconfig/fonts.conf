<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>
  <alias>
    <family>serif</family>
    <prefer><family>Noto Serif CJK KR</family></prefer>
  </alias>
  <match target="pattern">
    <test qual="any" name="family"><string>sans-serif</string></test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Noto Sans CJK KR</string>
    </edit>
  </match>
  <match target="pattern">
    <test qual="any" name="family"><string>monospace</string></test>
    <edit name="family" mode="prepend" binding="strong">
      <string>D2CodingLigature Nerd Font</string>
    </edit>
  </match>
  <!-- <match> -->
  <!--   <test name="lang" compare="eq"><string>ko</string></test> -->
  <!--   <test name="family" compare="not_eq"><string>D2CodingLigature Nerd Font</string></test> -->
  <!--   <edit name="family" mode="prepend"><string>Noto Sans CJK KR</string></edit> -->
  <!-- </match> -->
  <match target="font">
    <edit mode="assign" name="antialias">
      <bool>true</bool>
    </edit>
    <edit mode="assign" name="embeddedbitmap">
      <bool>false</bool>
    </edit>
    <edit mode="assign" name="hinting">
      <bool>true</bool>
    </edit>
    <edit mode="assign" name="hintstyle">
      <const>hintslight</const>
    </edit>
    <edit mode="assign" name="lcdfilter">
      <!-- <const>lcddefault</const> -->
      <const>lcdlight</const>
    </edit>
    <edit mode="assign" name="rgba">
      <const>rgb</const>
    </edit>
  </match>
</fontconfig>
